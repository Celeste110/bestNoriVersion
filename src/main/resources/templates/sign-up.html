<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>SignUp</title>
</head>
<body>
<p>SignUp Form</p>

<div th:if="${error != null}" th:text="${error}"></div>
<form th:action="@{'/sign-up'}" method="post" th:object="${users}" >

    <div>
        <label>First name</label>
        <input type="text" th:field="*{firstname}" required="required"/>
    </div>
    <div>
        <label>Last name</label>
        <input type="text" th:field="*{lastname}" required="required"/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{lastname}" required="required"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}" required="required"/>
    </div>
    <div>
        <label>Conrifm password</label>
        <input type="password" th:field="*{confirmPassword}" required="required"/>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
